<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css"> <!-- Vincula tu archivo CSS -->
  <script src="script.js" defer></script> <!-- Vincula tu archivo JS -->
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="correo_usuario">Correo electrónico:</label>
        <input type="email" id="correo_usuario" name="correo_usuario" required>
        <small id="correo_error" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="contrasena_usuario">Contraseña:</label>
        <input type="password" id="contrasena_usuario" name="contrasena_usuario" required>
        <small id="contrasena_error" class="error-message"></small>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
