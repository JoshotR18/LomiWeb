<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Usuarios</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="menu-container">
    <h1>Crear Usuario</h1>
    <form id="user-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required minlength="6">

      <label for="rango">Rango:</label>
      <select id="rango" name="rango" required>
        <option value="admin">Admin</option>
        <option value="cajero">Cajero</option>
        <option value="usuario">Usuario</option>
      </select>

      <button type="submit" class="menu-btn">Guardar Usuario</button>
      <a href="menu.html" class="menu-btn">Volver al Menú</a>
    </form>
  </div>

  <script src="usuarios.js"></script>
</body>
</html>
