<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración de Stock</title>
  <link rel="stylesheet" href="stock.css">
</head>
<body>
  <h1>Administración de Stock</h1>
  <div class="container">
    <!-- Sección de Productos -->
    <section id="productos">
      <h2>Productos</h2>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock Actual</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se generarán dinámicamente -->
        </tbody>
      </table>
    </section>

    <section id="ingredientes">
      <h2>Ingredientes</h2>
      <table id="tablaIngredientes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock Actual</th>
            <th>Unidad de Medida</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se generará dinámicamente -->
        </tbody>
      </table>
    </section>
    
  </div>
  <script src="stock.js"></script>
</body>
</html>
